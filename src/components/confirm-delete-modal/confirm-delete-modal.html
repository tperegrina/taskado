<ion-col>
    <ion-list>
      <ion-list-header text-center>
        <h1>Are you sure you want to Delete this Tasklist?</h1>
      </ion-list-header>
      <ion-buttons text-center>
        <button ion-button color="secondary" (click)="accept()">Confirm</button>
        <button ion-button outline color="danger" (click)="dismiss()" >Cancel</button>
      </ion-buttons>

    </ion-list>
</ion-col>
